<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etchy Sketch</title>


    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <article class="container">
        <section class="board"></section>

        <section class="settings">
            <div class="sizes">
                <p>Basic sizes:</p>
                <button class="size" id="6">4</button>
                <button class="size" id="8">8</button>
                <button class="size" id="16">16</button>
                <button class="size" id="32">32</button>
                <button class="size" id="64">64</button>
            </div>

            <div>
                <div class="basicColor">
                    <p>basic color : </p>
                    <button class="color" id="black">black</button>
                    <button class="color" id="grey">grey</button>
                    <button class="color" id="blue">blue</button>
                </div>
                
                <div class="colorHex">
                    <p>Compose colors</p>
                    <button class="rainbow">rainbow</button>
                    <button class="wheel">wheel</button>
                </div>
            </div>

            <div>
                <button class="clear">clear</button>
                <button class="etchy">etchy</button>
            </div>
        </section>
    </article>


    <script src="script/script.js"></script>
</body>
</html>
