<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etchy Sketch</title>


    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <article class="container">
        <div class="space"></div>
        <header>
            <h1>Etchy Witty Sketchy</h1>
        </header>

        <main>
            <section class="board"></section>
            <section class="settings">
                <div class="sizes">
                    <p>Basic sizes:</p>
                    <button class="size" id="4">4</button>
                    <button class="size" id="8">8</button>
                    <button class="size" id="16">16</button>
                    <button class="size" id="32">32</button>
                    <button class="size" id="64">64</button>
                </div>
                <div>
                    <div class="basicColor">
                        <p>basic color : </p>
                        <button class="color" id="black">black</button>
                        <button class="color" id="grey">grey</button>
                        <button class="color" id="blue">blue</button>
                    </div>
                    
                    <div class="colorHex">
                        <p>Compose colors</p>
                        <button class="rainbow">rainbow</button>
                        <button class="wheel">wheel</button>
                    </div>
                </div>
                
                <div>
                    <button class="clear">clear</button>
                    <button class="etchy">etchy</button>
                </div>
            </section>
        </main>


        <footer>
            <div>
                <p>Project number 3 from TOP</p>
                <p>made by <a href="http://github.com/mulfranck">Mulfranck</a>. See <a href="http://mulfranck.github.io/mulfranck">more project</a> </p>
            </div>

            <div>
                <p>Project started : <time>yet</time> <br> Project modify : <time>Dec, 20 2021</time></p>
                <hr>
                <p>&copy; Copy resvered &trade;</p>
                
            </div>
        </footer>
    </article>


    <script src="script/script.js"></script>
</body>
</html>
